<script>
    let a = parseInt(prompt("Enter a:"));
    switch ((a>0) ? 1 :(a<0) ? -1:0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break
        default:
            alert(0);
    }
