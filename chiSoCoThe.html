<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>

</body>
</html>
<script>
    var weight = parseInt(prompt('Enter your weight(kg):'));
    var height = parseFloat(prompt('Enter your height(m): '));
    var bmi = weight/(height*height);
    alert(bmi);

    if(bmi < 18.5){
        alert('Underweight');
    }
    else if (bmi < 25){
        alert('Normal');
    }
    else if(bmi <30){
        alert('Overweight');
    }
    else{
        alert('Obese');
    }
</script>
