<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√≥ng bay</title>
</head>
<body>
<form>
    <img id="myImage" style="width:20%" src="image/bongbay.jpg" alt="">
    <p><b>Click button bellow to move the image to right</b></p> <br>
    <input type="button" value="Click me" onclick="moveRight()">
    <button onclick="moveRight()">Click me</button>
</form>

</body>
</html>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
    }
    window.onload = init;

</script>
