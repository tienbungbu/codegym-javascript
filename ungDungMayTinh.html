<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
<h1>Caculator</h1> <br>
<!--<form>-->
    <input type="number" name="" id="a">
    <input type="number" name="" id="b"> <br>
    <br>
    <button onclick="cong()">Additon (+)</button>
    <button onclick="tru()">Subtraction (-)</button>
    <button onclick="nhan()">Multiplication (*)</button>
    <button onclick="chia()">Divison (/) </button>
<br>
<p id="result">

</p>
<!--</form>-->

<script>

    // let result = 0;

    function cong() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let result  = parseFloat(a) + parseFloat(b);
        document.getElementById("result").innerText = "result:" + result;
    }function tru() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let result  = parseFloat(a) - parseFloat(b);
        document.getElementById("result").innerText = "result:" + result;
    }function nhan() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let result  = parseFloat(a) * parseFloat(b);
        document.getElementById("result").innerText = "result:" + result;
    }
    function chia() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let result  = parseFloat(a) / parseFloat(b);
        document.getElementById("result").innerText = "result:" + result;
    }

</script>
</body>
</html>
