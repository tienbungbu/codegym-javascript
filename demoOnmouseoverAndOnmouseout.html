<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo event</title>
</head>
<body>
<h1 id="over" align="center" onmouseover="mouseover();" onmouseout="mouseout();" >This is onmouseover and onmouseout event</h1>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>
<img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>
<br>


<img  id="myImage2" onmouseover="turnon()" onmouseout="turnoff()" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">

</body>
<script>
    function mouseover() {
        document.getElementById("over").style.color="red";
    }
    function mouseout() {
        document.getElementById("over").style.color="black";
    }
    function turnon() {
        document.getElementById('myImage2').src='https://www.w3schools.com/js/pic_bulbon.gif';
    }
    function turnoff() {
        document.getElementById('myImage2').src='https://www.w3schools.com/js/pic_bulboff.gif';
    }
</script>
</html>
